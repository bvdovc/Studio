ENGINE_PORT_DEFAULT = 控制器 {0}\n插槽 {1}
4_PORT_FIBRE_CHANNEL = 支持 2 Gb/s、4 Gb/s和 8 Gb/s 的光纤通道链路速度，可提供光纤通道主机、SRDF 和外部阵列连接。\n插槽
2_PORT_FIBRE_CHANNEL = 支持 16 Gb/s、8 Gb/s 和 4 Gb/s 的光纤通道链路速度，可提供光纤通道主机连接。\n插槽
2_PORT_10GB_ETHERNET = 支持 10 Gb/s 的以太网链路速度，可提供 iSCSI 或 FCoE 主机和 SRDF 连接。\n插槽
2_PORT_1GB_ETHERNET = 支持 1 Gb/s 的以太网链路速度，可通过 IPsec 提供 iSCSI 主机和 SRDF 连接。\n插槽
2_PORT_FiCON = 支持 8 Gb/s 的 FICON 链路速度，可提供大型机主机连接。\n插槽
DX_FX_PORT_CONFG = 支持 2 Gb/s、4 Gb/s 和 8 Gb/s 的光纤通道链路速度，可提供光纤通道主机连接和与外部阵列的光纤通道 (DX) 连接。\n要连接外部阵列，每个引擎至少需要 4 个 DX 端口。\n插槽
DX_PORT_CONFG = 支持 2 Gb/s、4 Gb/s 和 8 Gb/s 的光纤通道链路速度，可提供光纤通道主机连接和与外部阵列的光纤通道 (DX) 连接。\n要连接外部阵列，每个引擎至少需要 4 个 DX 端口。\n只有多引擎阵列才能使用此引擎配置。\n插槽

