STATE_ENGINES_DESCRIPTION = 选择引擎数量\n\n引擎是阵列中的主要 I/O 处理单元。它们提供缓存、CPU、前端（主机）和后端（驱动器）连接。引擎数量决定了阵列配置的大小和最大存储容量。
STATE_ENGINES = 引擎
STATE_STGBAYS_DESCRIPTION = 选择存储机架的数量\n\n每个引擎最少需要半个存储机架或 16 个磁盘阵列存储模块 (DAE)。引擎数量决定了存储机架的最少数量。
