DESCRIPTION_MESSAGE_TITLE_VMAX_250F = VMAX 250F 描述
DESCRIPTION_MESSAGE_VMAX_250F = VMAX 250F 是最紧凑的 VMAX 全闪存阵列，大小范围为 1 至 2 个 V-Brick 配置。V-Brick 为基本构造块，包含：\n — 一个使用 12 核 Broadwell 中央处理单元 (CPU) 的引擎（冗余数据存储处理单元）\n — 入门级容量为 13 TBu 的闪存驱动器，分布于两个磁盘阵列存储模块 (DAE)，每个支持多达 25 个 2.5 英寸驱动器。\n — 提供两种简单的软件订购选择（F 和 FX)。\n初始的 13 TBu V-Brick 配置可：\n — 通过添加捆绑全部所需闪存容量和软件的 13 TB 闪存容量包，进行纵向扩展。\n — 通过添加 V-Brick 提高性能、连接性和吞吐量，进行横向扩展。\n容量和性能的独立和线性扩展能力使 VMAX 250F 阵列在处理不同工作负载方面极其灵活。
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = VMAX 950F 描述
DESCRIPTION_MESSAGE_VMAX_950F = VMAX 950F 的大小范围在一个至多达八个 V-Brick/zBrick 系统之间。基本构造块为一个适用于开放式系统的 V-Brick 和适用于大型机的 zBrick，包含：\n — 一个使用 18 核 Broadwell 2.7 GHz 中央处理单元 (CPU) 的引擎（冗余数据存储处理单元）。\n — 入门级容量为 53 TBu 的闪存驱动器，分布于两个高密度磁盘阵列存储模块 (DAE)，每个支持多达 120 个 2.5 英寸驱动器。\n提供两种简单的软件订购选择：\n — F/FX 适用于开放式系统和混合开放式系统/大型机。\n — zF/zFx 适用于大型机。\n初始的 53 TBu V-Brick/zBrick 配置可：\n — 通过添加捆绑全部所需存储容量和软件的 13 TB 闪存容量包（开放式系统）/zCapacity（大型机），进行纵向扩展。\n — 通过添加 V-Bricks/zBrick 提高性能、连接性和吞吐量，进行横向扩展。\nVMAX 950F 阵列在容量和性能方面具有独立的线性扩展能力，从而能极其灵活地处理关键任务型工作负载。
DESCRIPTION_MESSAGE_TITLE_PM2000 = PowerMax2000 描述
DESCRIPTION_MESSAGE_PM2000 = Dell EMC PowerMax 企业存储阵列借助行业领先的 NVMe 后端，为关键和要求严苛的工作负载提供支持，将性能提升到全新水平。NVMe 后端和 NVMe 就绪的前端在释放当前闪存驱动器并行特性的同时，开辟了采用新兴存储介质 (SCM) 的方法。
DESCRIPTION_MESSAGE_TITLE_PM8000 = PowerMax8000 描述
DESCRIPTION_MESSAGE_PM8000 = Dell EMC PowerMax 企业存储阵列借助行业领先的 NVMe 后端，为关键和要求严苛的工作负载提供支持，将性能提升到全新水平。NVMe 后端和 NVMe 就绪的前端在释放当前闪存驱动器并行特性的同时，开辟了采用新兴存储介质 (SCM) 的方法。

