## SERIES PROPERTIES ##
DESCRIPTION_10K = 最经济实惠的第 1 层多控制器阵列，可在虚拟环境中整合应用程序时提供卓越的性能和效率。\n最多提供 2 PB 可用容量。
DESCRIPTION_10K_UNIFIED = 高性能的第 1 层多控制器系统，在同一个阵列中具有统一的文件级和数据块级访问权。\n最多提供 1.5 PB 可用容量。
DESCRIPTION_20K = 专为在要求苛刻的虚拟数据中心环境中提供卓越性能、整合和自动化操作而设计。\n最多提供 2 PB 可用容量。
DESCRIPTION_40K = 专为混合云环境而制造，提供业界极高级别的整合、性能和可扩展性。\n最多提供 4 PB（3.5 英寸驱动器）或 2.8 PB（2.5 英寸驱动器）可用容量。
# VG3R #
DESCRIPTION_100K = 针对较低的企业空间和较高的商业空间，VMAX 100K 阵列支持一至两个引擎及 0.54 PB 的最大可用容量。
DESCRIPTION_200K = 针对大部分企业空间，VMAX 200K 阵列支持一至四个引擎及 2.31 PB 的最大可用容量。
DESCRIPTION_400K = 针对大型环境，VMAX 400K 阵列支持一至八个引擎及 4.35 PB 的最大可用容量。
DESCRIPTION_950F = 需要强大的全闪存阵列来运行任务关键型大型机、开放式系统和混合工作负载？ 需要扩展至高达 4 PBe 闪存容量？ VMAX 950F 具有高达 670 万 IOPS 的性能，支持大规模工作负载整合。
DESCRIPTION_450F = VMAX 450F 是可扩展性十分高的全闪存阵列，专门用于解决现代存储所面临的广泛挑战。VMAX 450F 在开放式系统中可从 1 个 V-Brick 扩展至 4 个 V-Brick，在大型机主机环境中可从 1 个 zBrick 扩展至 4 个 z-Brick。可支持从 53 TBu 到 2 PBu 不等的可用容量。
DESCRIPTION_250F = 您是否需要紧凑型企业级全闪存阵列来运行开放式系统工作负载？ 最多只有 1 PBe 容量能否够用？ VMAX 250F 非常适合您。
DESCRIPTION_PM2000 = PowerMax 2000 是十分高效、灵活性卓越的企业级产品，专为开放式系统工作负载设计，提供高达 1.7M 的 IOPS。该阵列从小规模开始，可扩展至最高 1PBe 容量和 64 个前端端口，仅占用一半的机架空间。Dell EMC PowerMax 企业存储阵列借助行业领先的后端 NVMe 体系结构，为关键和要求严苛的工作负载提供支持，将性能提升到全新水平。NVMe 后端和 NVMe 就绪的前端在释放当前闪存驱动器并行特性的同时，开辟了采用新兴存储介质、存储类内存 (SCM) 的方法。
DESCRIPTION_PM8000 = PowerMax 8000 是世界上最快的存储阵列，具有卓越出众的可扩展性、性能和密度。该产品适用于广泛的开放式系统、大型机和混合工作负载，可提供高达 10M 的 IOPS。最大的配置可提供最高 4PBe 的容量和 256 个前端端口。只需两个机架即可装下所有组件。Dell EMC PowerMax 阵列借助行业领先的后端 NVMe 体系结构，为关键和要求严苛的工作负载提供支持，将性能提升到全新水平。NVMe 后端和 NVMe 就绪的前端在释放当前闪存驱动器并行特性的同时，开辟了采用新兴存储介质、存储类内存 (SCM) 的方法。