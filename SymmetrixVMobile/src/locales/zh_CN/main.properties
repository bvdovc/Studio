STATE_DISPERSED10K_DESCRIPTION = 系统机架分置（可选）\n\n系统机架分置是适用于三引擎和四引擎阵列的机架放置选择。它可使系统机架 2 和 系统机架 3 在物理上分离。
STATE_DISPERSED40K_DESCRIPTION = 系统机架分置\n\n系统机架分置是适用于包含 3 个以上引擎系统的机架放置选择。该选项引入了物理上独立的第二个系统机架，从而能够容纳所有后续添加的引擎。添加至阵列的第三个、第五个和第七个引擎允许系统机架分离。
STATE_DISPERSED = 系统机架分置
STATE_DAE_DESCRIPTION = 选择 DAE 类型\n\n同一个阵列配置可同时支持标准的 15 个驱动器 DAE 和高密度的 25 个驱动器 DAE，但在同一个存储机架上不支持。当同时使用两种类型的 DAE 时，所有直连存储机架只使用其中一种类型的 DAE，所有菊花链存储机架使用另一种类型的 DAE。
