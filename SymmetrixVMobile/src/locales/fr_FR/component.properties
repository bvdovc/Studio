DX_FX_PORT_CONFG = Prend en charge des liaisons Fibre Channel à 2, 4 et 8 Gbit/s pour offrir une connectivité hôte de type Fibre Channel et une connectivité de type Fibre Channel (DX) aux baies externes.\nChaque moteur doit présenter au minimum quatre ports DX pour se connecter à la baie externe.\nEmplacement
DX_PORT_CONFG = Prend en charge des liaisons Fibre Channel à 2, 4 et 8 Gbit/s pour offrir une connectivité hôte de type Fibre Channel et une connectivité de type Fibre Channel (DX) aux baies externes.\nChaque moteur doit présenter au minimum quatre ports DX pour se connecter à la baie externe.\nCette configuration de moteur est uniquement utilisable avec des baies à plusieurs moteurs.\nEmplacement

