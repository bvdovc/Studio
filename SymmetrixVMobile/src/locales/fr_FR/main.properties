DESCRIPTION_MESSAGE_TITLE_VMAX_250F = Description du modèle VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = Les modèles VMAX 250F sont les baies VMAX All Flash les plus compactes, disponibles dans des tailles différentes pour des configurations d'un à deux modules V-Brick. Le bloc de construction V-Brick est un bloc de construction de base qui inclut :\n - un moteur (unité de traitement du stockage de données redondantes) utilisant des CPU Broadwell 12 cœurs ;\n - une capacité de démarrage de 13 To utiles des disques Flash répartis sur deux boîtiers DAE, chaque boîtier prenant en charge jusqu'à 25 disques de 2,5 pouces ;\n - des logiciels disponibles sous forme d'options de commande simples (F et FX).\nLa configuration initiale des modules V-Brick de 13 To utiles peut être :\n - étendue en ajoutant des packs de capacité Flash de 13 To réunissant la totalité des logiciels et capacités Flash nécessaires ;\n - déployée en ajoutant un module V-Brick pour augmenter les performances, la connectivité et le débit.\nL'évolutivité indépendante et linéaire de la capacité et des performances rend les baies VMAX 250F extrêmement flexibles pour la prise en charge de diverses charges applicatives.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = Description du modèle VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = La taille des baies VMAX 950F varie d'un à huit systèmes de modules V-Brick/zBrick. Un module V-Brick pour les systèmes ouverts et un module zBrick pour le mainframe sont les blocs de construction de base qui incluent :\n - un moteur (unité de traitement du stockage de données redondantes) utilisant des CPU Broadwell à 12 cœurs et de 2,7 GHz ;\n - une capacité de démarrage de 53 To utiles des disques Flash répartis sur deux boîtiers DAE haute densité, chaque boîtier prenant en charge un maximum de 120 disques de 2,5 pouces.\nDes logiciels sont disponibles sous la forme de deux options de commande simples :\n - F/FX pour les systèmes ouverts et les systèmes ouverts/mainframe mixtes ;\n - zF/zFx pour le mainframe.\nLa configuration initiale des modules V-Brick/zBrick de 53 To utiles peut être :\n - étendue en ajoutant des packs de capacité Flash de 13 To (systèmes ouverts)/zCapacity (mainframe) réunissant la totalité des logiciels et capacités de stockage nécessaires ;\n - déployée en ajoutant des modules V-Brick/zBrick pour augmenter les performances, la connectivité et le débit.\nL'évolutivité indépendante et linéaire de la capacité et des performances rend les baies VMAX 950F extrêmement flexibles pour la prise en charge de charges applicatives stratégiques.
DESCRIPTION_MESSAGE_TITLE_PM2000 = Description du PowerMax2000
DESCRIPTION_MESSAGE_PM2000 = Les baies de stockage d'entreprise PowerMax de Dell EMC sont les leaders du secteur, avec le back-end NVMe offrant un niveau de performances supérieur pour les charges applicatives critiques et exigeantes. Le back-end NVMe et le front-end compatible NVMe permettent de tirer parti de la nature parallèle des disques Flash actuels, tout en ouvrant la voie à l'adoption des technologies de stockage émergentes (SCM).
DESCRIPTION_MESSAGE_TITLE_PM8000 = Description du PowerMax8000
DESCRIPTION_MESSAGE_PM8000 = Les baies de stockage d'entreprise PowerMax de Dell EMC sont les leaders du secteur, avec le back-end NVMe offrant un niveau de performances supérieur pour les charges applicatives critiques et exigeantes. Le back-end NVMe et le front-end compatible NVMe permettent de tirer parti de la nature parallèle des disques Flash actuels, tout en ouvrant la voie à l'adoption des technologies de stockage émergentes (SCM).

