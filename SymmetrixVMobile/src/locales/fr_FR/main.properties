## SERIES PROPERTIES ##
DESCRIPTION_10K = Baie multicontrôleur Tier 1 la plus abordable du marché, conçue pour optimiser les performances et l'efficacité lors de la consolidation d'applications au sein d'environnements virtuels.\nOffre une capacité utile maximale de 2 Po.
DESCRIPTION_10K_UNIFIED = Système multicontrôleur Tier 1 hautes performances, offrant un accès unifié en mode fichier et en mode bloc au sein de la même baie.\nOffre une capacité utile maximale de 1,5 Po.
DESCRIPTION_20K = Conçu pour optimiser les performances, la consolidation et l'automatisation dans les environnements de datacenter virtuels exigeants.\nOffre une capacité utile maximale de 2 Po.
DESCRIPTION_40K = Conçu pour les environnements Cloud hybrides, offrant les niveaux de consolidation, de performances et d'évolutivité les plus élevés du marché.\nOffre une capacité utile maximale de 4 Po (disques de 3,5 pouces) ou de 2,8 Po (disques de 2,5 pouces).
# VG3R #
DESCRIPTION_100K = Adaptée aux espaces commerciaux vastes ou aux espaces d'entreprise restreints, la baie VMAX 100K prend en charge de un à deux moteurs pour une capacité utile maximale de 0,54 Po.
DESCRIPTION_200K = Adaptée à la plupart des espaces d'entreprise, la baie VMAX 200K prend en charge de un à quatre moteurs pour une capacité utile maximale de 2,31 Po.
DESCRIPTION_400K = Adaptée aux grands espaces, la baie VMAX 400K prend en charge de un à huit moteurs pour une capacité utile maximale de 4,35 Po.
DESCRIPTION_950F = Vous avez besoin d'une baie 100 % Flash puissante pour exécuter un mainframe stratégique, des systèmes ouverts et des charges mixtes ? Vous devez évoluer jusqu'à 4 PBe de capacité Flash ? La baie VMAX 950F, grâce à ses performances pouvant atteindre 6,7 millions d'IOPS, prend en charge la consolidation des charges applicatives massives.
DESCRIPTION_450F = Les baies VMAX 450F sont des baies VMAX All Flash hautement évolutives, conçues pour répondre à la majorité des problématiques rencontrées actuellement en matière de stockage. La baie VMAX 450F peut compter de un à quatre modules V-Brick dans les systèmes ouverts et un à quatre modules zBrick dans les environnements hôtes mainframe. Les capacités utiles prises en charge varient de 53 To à 2 Po.
DESCRIPTION_250F = Vous avez besoin d'une baie 100 % Flash haut de gamme et compacte pour exécuter vos charges applicatives de systèmes ouverts ? Une capacité maximale de 1 PBe est-elle suffisante pour vous ? La baie VMAX 250F convient parfaitement à vos besoins.
DESCRIPTION_PM2000 = Le PowerMax 2000 est le produit d'entreprise le plus flexible et efficace conçu pour les charges applicatives de systèmes ouverts avec jusqu'à 1.7 million d'E/S par seconde. La baie évolue pour atteindre une capacité maximale de 1 PBe et 64 ports front-end dans un demi-rack. Les baies de stockage d'entreprise PowerMax de Dell EMC sont les leaders du secteur, avec une architecture NVMe de bout en bout offrant un niveau de performances supérieur pour les charges applicatives critiques et exigeantes. Le back-end NVMe et le front-end compatible NVMe permettent de tirer parti de la nature parallèle des disques Flash actuels, tout en ouvrant la voie aux technologies de stockage émergentes (SCM).
DESCRIPTION_PM8000 = Grâce à son évolutivité, à ses performances et à sa densité sans précédent, la baie PowerMax 8000 est la baie de stockage la plus rapide au monde. Elle est conçue pour une vaste gamme de charges mixtes, de mainframes et de systèmes ouverts, avec jusqu'à 10 millions d'E/S par seconde. La plus grande configuration fournit une capacité maximale de 4 PBe utiles et 256 ports front-end. Deux racks peuvent accueillir l'ensemble des composants. Les baies PowerMax de Dell EMC sont les leaders du secteur, avec une architecture NVMe de bout en bout offrant un niveau de performances supérieur pour les charges applicatives critiques et exigeantes. Le back-end NVMe et le front-end compatible NVMe permettent de tirer parti de la nature parallèle des disques Flash actuels, tout en ouvrant la voie aux technologies de stockage émergentes (SCM). 