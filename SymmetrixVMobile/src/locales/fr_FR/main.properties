STATE_TITLE = Assistant de sélection de la configuration
STATE_TITLE_STEPS = Étape {0} sur {1}
STATE_ENGINES_DESCRIPTION = Sélectionner le nombre de moteurs\n\nLes moteurs sont les principales unités de traitement d'E/S dans la baie. Ils fournissent le cache, les CPU et la connectivité front-end (hôte) et back-end (disques). Le nombre de moteurs détermine la taille de la configuration de la baie et sa capacité de stockage maximale.
STATE_ENGINES = Moteurs
STATE_STGBAYS_DESCRIPTION = Sélectionner le nombre de baies de stockage\n\nChaque moteur nécessite au minimum la moitié de la baie de stockage ou 16 boîtiers DAE. Le nombre de moteurs détermine le nombre minimal de baies de stockage.
STATE_STGBAYS = Baies de stockage
STATE_DISPERSED10K_DESCRIPTION = Distribution des baies système (facultatif)\n\nLa distribution des baies système est une option de positionnement des baies proposée sur les baies à trois ou quatre moteurs. Elle établit une séparation physique entre la baie système 2 et la baie système 3.
STATE_DISPERSED40K_DESCRIPTION = Distribution des baies système\n\nLa distribution des baies système est une option de positionnement des baies proposée sur les systèmes à trois moteurs ou plus. Cette option introduit une seconde baie système physiquement séparée, capable d'accueillir tous les moteurs ajoutés par la suite. La séparation des baies système est autorisée lors de l'ajout du troisième, cinquième et septième moteur à la baie.
STATE_DISPERSED = Distribution des baies système
STATE_DAE_DESCRIPTION = Sélectionnez le type de boîtier DAE\n\nLes boîtiers DAE standard, à 15 disques, et les boîtiers DAE haute densité, à 25 disques, sont pris en charge au sein de la même configuration de baie, mais pas sur une même baie. Lorsque deux types de boîtiers DAE sont utilisés, toutes les baies de stockage en connexion directe utilisent l'un de ces types et toutes les baies de stockage en cascade utilisent le second.
STATE_DAE = Type de boîtier DAE
STATE_DAE_COUNT_DESCRIPTION = Sélectionner le nombre de boîtiers DAE (pour chaque type)\n\nDans les configurations de baies standard, chaque moteur prend en charge de 4 (minimum) à 16 boîtiers DAE (maximum). Les boîtiers DAE s'ajoutent par multiples de 4.
STATE_DAE_COUNT_DESCRIPTION_GENERATOR = Sélectionner le nombre de boîtiers DAE (pour chaque type)\n\nDans les configurations de baies standard, chaque moteur prend en charge de 4 (minimum) à 16 boîtiers DAE (maximum). Les boîtiers DAE s'ajoutent par multiples de 4.
