DESCRIPTION_MESSAGE_TITLE_VMAX_250F = Descripción de VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = Los arreglos VMAX 250F son los arreglos VMAX All Flash más compactos y se ofrecen en configuraciones de uno o dos V-Bricks. El componente básico es un V-Brick que incluye lo siguiente:\n - Un motor (la unidad de procesamiento de almacenamiento de datos redundantes) con CPU Broadwell de 12 núcleos.\n - Una capacidad de entrada de 13 TBu en discos flash que se distribuye entre dos gabinetes de arreglos de discos (DAE), cada uno compatible con un máximo de 25 unidades de 2.5 in.\n - Software disponible en opciones de pedido simples (F y FX).\nUna configuración inicial de V-Brick y 13 TBu puede:\n - Escalarse verticalmente mediante el agregado de paquetes de capacidad flash de 13 TB que reúnen toda la capacidad flash y el software necesarios.\n - Escalarse horizontalmente mediante el agregado de un V-Brick para aumentar el rendimiento y la conectividad.\nEl escalamiento lineal e independiente de capacidad y rendimiento permite que los arreglos VMAX 250F sean extremadamente flexibles a la hora de ocuparse de diversas cargas de trabajo.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = Descripción del arreglo VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = El arreglo VMAX 950F varía en tamaño desde uno hasta ocho sistemas de V-Bricks/zBricks. Los componentes básicos son un V-Brick para sistemas abiertos y un zBrick para mainframe, que incluyen lo siguiente:\n - Un motor (la unidad de procesamiento de almacenamiento de datos redundantes) con CPU Broadwell de 18 núcleos de 2.7 GHz:\n - Una capacidad de entrada de 53 TBu en discos flash que se distribuye entre dos gabinetes de arreglos de discos (DAE) densos, cada uno compatible con un máximo de 120 unidades de 2.5 in.\nSoftware disponible en opciones de pedido simples:\n - F/FX para sistemas abiertos y mainframe/sistemas abiertos mixtos.\n - zF/zFx para mainframe.\nUna configuración inicial de 53 TBu y V-Bricks/zBricks puede:\n - Escalarse verticalmente mediante el agregado de paquetes de capacidad flash de 13 TB (sistemas abiertos) o zCapacity (mainframe) que reúnen toda la capacidad de almacenamiento y el software requeridos.\n - Escalarse horizontalmente mediante el agregado de V-Bricks/zBricks para aumentar el rendimiento y la conectividad.\nEl escalamiento lineal e independiente de capacidad y rendimiento permite que los arreglos VMAX 950F sean extremadamente flexibles a la hora de ocuparse de las cargas de trabajo de misión crítica.
DESCRIPTION_MESSAGE_TITLE_PM2000 = Descripción de PowerMax 2000
DESCRIPTION_MESSAGE_PM2000 = Los arreglos de almacenamiento empresarial Dell EMC PowerMax están liderando el sector con el back-end de NVMe para alcanzar el siguiente nivel de rendimiento para las cargas de trabajo críticas y exigentes. El back-end de NVMe y el front-end listo para NVMe dan lugar a la naturaleza paralela de los discos flash actuales mientras liberan el camino hacia la adopción de los medios de almacenamiento emergentes (SCM).
DESCRIPTION_MESSAGE_TITLE_PM8000 = Descripción de PowerMax 8000
DESCRIPTION_MESSAGE_PM8000 = Los arreglos de almacenamiento empresarial Dell EMC PowerMax están liderando el sector con el back-end de NVMe para alcanzar el siguiente nivel de rendimiento para las cargas de trabajo críticas y exigentes. El back-end de NVMe y el front-end listo para NVMe dan lugar a la naturaleza paralela de los discos flash actuales mientras liberan el camino hacia la adopción de los medios de almacenamiento emergentes (SCM).

