STATE_ENGINES_DESCRIPTION = Seleccione la cantidad de motores\n\nLos motores son las unidades de procesamiento de I/O principales del arreglo. Proporcionan conectividad de caché, CPU, front-end (host) y back-end (unidades). La cantidad de motores determina el tamaño de la configuración del arreglo y su capacidad de almacenamiento máxima.
STATE_ENGINES = Motores
STATE_STGBAYS_DESCRIPTION = Seleccione la cantidad de bahías de almacenamiento\n\nCada motor requiere un mínimo de media bahía de almacenamiento o 16 gabinetes de arreglos de discos (DAE). La cantidad de motores determina la cantidad mínima de bahías de almacenamiento.
STATE_STGBAYS = Bahías de almacenamiento
STATE_DISPERSED10K_DESCRIPTION = Dispersión de bahías de sistema (opcional)\n\nLa dispersión de bahías de sistema es una opción de ubicación de bahías disponible para los arreglos de tres y cuatro motores. Permiten la separación física entre la bahía de sistema 2 y la bahía de sistema 3.
STATE_DISPERSED40K_DESCRIPTION = Dispersión de bahías de sistema\n\nLa dispersión de bahías de sistema es una opción de ubicación de bahías disponible para los sistemas de más de 3 motores. Esta opción introduce una segunda bahía de sistema físicamente separada que puede alojar todos los motores agregados posteriormente. La separación de bahías de sistema se permite en el tercer, quinto y séptimo motor que se agrega al arreglo.
STATE_DISPERSED = Dispersión de bahías de sistema
STATE_DAE_DESCRIPTION = Seleccione el tipo de DAE\n\nLos DAE estándar de 15 unidades y los DAE de alta densidad de 25 unidades son compatibles en la misma configuración de arreglos, pero no en la misma bahía de almacenamiento. Cuando se utilizan dos tipos de DAE, todas las bahías de almacenamiento de conexión directa usan un tipo y todas las bahías de almacenamiento de conexión en serie usan otro tipo de DAE.
STATE_DAE = Tipo de DAE
STATE_DAE_COUNT_DESCRIPTION = Seleccione la cantidad de gabinetes de arreglos de discos (para cada tipo de DAE)\n\nEn las configuraciones de arreglos estándar, cada motor admite un mínimo de cuatro a un máximo de 16 DAE. Los DAE se agregan en múltiplos de cuatro.
STATE_DAE_COUNT_DESCRIPTION_GENERATOR = Seleccione la cantidad de gabinetes de arreglos de discos (para cada tipo de DAE)\n\nEn las configuraciones de arreglos estándar, cada motor admite un mínimo de cuatro a un máximo de 16 DAE. Los DAE se agregan en múltiplos de cuatro.
