## SERIES PROPERTIES ##
DESCRIPTION_10K = El arreglo de múltiples controladoras de nivel 1 más accesible, desarrollado para ofrecer rendimiento y eficiencia cuando se consolidan aplicaciones en ambientes virtuales.\nProporciona un máximo de 2 PB de capacidad útil.
DESCRIPTION_10K_UNIFIED = Sistema de múltiples controladoras de nivel 1 de alto rendimiento que ofrece acceso de nivel de archivo y de bloque unificado en el mismo arreglo.\nProporciona un máximo de 1.5 PB de capacidad útil.
DESCRIPTION_20K = Diseñado para el rendimiento, la consolidación y la automatización en ambientes exigentes de centros de datos virtuales.\nProporciona un máximo de 2 PB de capacidad útil.
DESCRIPTION_40K = Diseñado para ambientes de nube híbrida, proporciona los niveles más altos de consolidación, rendimiento y escalabilidad del sector.\nProporciona un máximo de 4 PB (unidades de 3.5 in) o de 2.8 PB (unidades de 2.5 in) de capacidad útil.
# VG3R #
DESCRIPTION_100K = Para el espacio comercial abundante y el poco espacio empresarial, el arreglo VMAX 100K admite de uno a dos motores y un máximo de 0.54 PB de capacidad útil.
DESCRIPTION_200K = Para la mayoría de las grandes empresas, el arreglo VMAX 200K admite de uno a cuatro motores, y un máximo de 2.31 PB de capacidad útil.
DESCRIPTION_400K = Para un ambiente grande, el arreglo VMAX 400K admite de uno a ocho motores, y un máximo de 4.35 PB de capacidad útil.
DESCRIPTION_950F = ¿Requiere un arreglo todo flash potente para ejecutar mainframes de misión crítica, sistemas abiertos y cargas de trabajo mixtas? ¿Necesita escalar hasta 4 PBe de capacidad flash? El rendimiento del arreglo VMAX 950F de hasta 6.7 millones de IOPS admite la consolidación de cargas de trabajo masivas.
DESCRIPTION_450F = Los arreglos VMAX 450F All Flash son arreglos altamente escalables que están diseñados para resolver el más amplio conjunto de retos modernos de almacenamiento. El arreglo VMAX 450F escala de uno a cuatro V-Bricks en sistemas abiertos y de uno a cuatro Z-Bricks en ambientes con host de mainframe. Las capacidades útiles compatibles varían de 53 TBu a 2 PBu.
DESCRIPTION_250F = ¿Necesita un arreglo todo flash empresarial y compacto para ejecutar sus cargas de trabajo de sistema abierto? ¿Es suficiente una capacidad máxima de 1 PBe? El arreglo VMAX 250F es ideal para usted.
DESCRIPTION_PM2000 = PowerMax 2000 es el producto empresarial más eficiente y flexible diseñado para cargas de trabajo de sistemas abiertos con IOPS que alcanzan 1.7 millones. El arreglo comienza pequeño y escala hasta una capacidad máxima de 1 PBe y 64 puertos de front-end en medio rack. Los arreglos de almacenamiento empresarial Dell EMC PowerMax están liderando el sector con una arquitectura NVMe de punto a punto para alcanzar el siguiente nivel de rendimiento para las cargas de trabajo críticas y exigentes. El back-end de NVMe y el front-end listo para NVMe dan lugar a la naturaleza paralela de los discos flash actuales mientras liberan el camino hacia los medios de almacenamiento emergentes y memoria con capacidad de almacenamiento (SCM).
DESCRIPTION_PM8000 = PowerMax 8000 es el arreglo de almacenamiento más rápido a nivel mundial gracias a su escala, rendimiento y densidad incomparables. Está diseñado para una amplia variedad de sistemas abiertos, mainframe y cargas de trabajo mixtas con IOPS que alcanzan los 10 millones. La configuración más grande ofrece una capacidad máxima de 4 PBe y 256 puertos de front-end. Todos los componentes caben en solo dos racks. Los arreglos Dell EMC PowerMax están liderando el sector con una arquitectura NVMe de punto a punto para alcanzar el siguiente nivel de rendimiento para las cargas de trabajo críticas y exigentes. El back-end de NVMe y el front-end listo para NVMe dan lugar a la naturaleza paralela de los discos flash actuales mientras liberan el camino hacia los medios de almacenamiento emergentes y la memoria con capacidad de almacenamiento (SCM). 