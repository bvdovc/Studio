DX_PORT_CONFG = Поддерживает скорость канала Fibre Channel 2, 4 и 8 Гбит/с, обеспечивая возможность подключения хоста Fibre Channel и подключения по Fibre Channel (DX) к внешним массивам.\nДля подключения к внешнему массиву требуется минимум четыре порта DX на узел.\nПри такой конфигурации узлов можно использовать только многоузловые массивы\nСлот

