STATE_TITLE_STEPS = Шаг {0} из {1}
STATE_ENGINES_DESCRIPTION = Выберите количество узлов\n\nУзлы — это основные обработчики операций ввода-вывода в массиве. Они оснащены кэш-памятью и центральными процессорами, а также обеспечивают возможность внешнего подключения (к хосту) и внутреннего подключения (к дискам). Количество узлов определяет размер конфигурации массива и его максимальную емкость хранения данных.
STATE_ENGINES = Узлы
STATE_STGBAYS_DESCRIPTION = Выберите количество отсеков хранения\n\nДля каждого узла требуется минимум половина объема отсека хранения или 16 дисковых полок. От количества узлов зависит минимальное количество отсеков хранения.
STATE_STGBAYS = Отсеки хранения
STATE_DISPERSED10K_DESCRIPTION = Рассредоточение системных отсеков (необязательно)\n\nРассредоточение системных отсеков — это вариант размещения отсеков, доступный для массивов с тремя и четырьмя узлами. В таких массивах можно физически отделить системные отсеки 2 и 3.
STATE_DISPERSED40K_DESCRIPTION = Рассредоточение системных отсеков\n\nРассредоточение системных отсеков — это вариант размещения отсеков, доступный для массивов с более чем 3 узлами. В результате такого рассредоточения появляется второй (физически отделенный) системный отсек, в который можно будет впоследствии добавить узлы. Рассредоточение системных отсеков допустимо для третьего, пятого и седьмого узлов, добавляемых в массив.
STATE_DISPERSED = Рассредоточение системных отсеков
STATE_DAE_DESCRIPTION = Выберите тип дисковой полки\n\nВ одной и той же конфигурации массива можно использовать стандартные дисковые полки на 15 дисков и дисковые полки высокой плотности на 25 дисков, однако сочетание этих двух типов полок в пределах отсека хранения не поддерживается. При использовании двух типов дисковых полок во всех отсеках хранения, подключаемых напрямую, используется один из этих типов, а во всех отсеках хранения, подключаемых последовательно, — другой.
STATE_DAE = Тип дисковой полки
STATE_DAE_COUNT_DESCRIPTION = Выберите количество дисковых полок (для каждого типа)\n\nВ стандартных конфигурациях массива каждый узел поддерживает от 4 до 16 дисковых полок. Дисковые полки добавляются в количестве, кратном четырем.
STATE_DAE_COUNT_DESCRIPTION_GENERATOR = Выберите количество дисковых полок (для каждого типа)\n\nВ стандартных конфигурациях массива каждый узел поддерживает от 4 до 16 дисковых полок. Дисковые полки добавляются в количестве, кратном четырем.
STATE_DAE_COUNT = Дисковые полки
STATE_VNX = Файл 
STATE_VNX_DESCRIPTION = Параметры конфигурации VMAX 10K File:
