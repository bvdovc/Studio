## SERIES PROPERTIES ##
DESCRIPTION_10K = Самый доступный многоконтроллерный массив уровня 1, разработанный специально, чтобы повысить производительность и эффективность консолидации приложений в виртуальных средах.\nОбеспечивает до 2 Пбайт полезной емкости.
DESCRIPTION_10K_UNIFIED = Высокопроизводительная многоконтроллерная система уровня 1, которая обеспечивает унифицированный доступ на уровне файлов и блоков в одном массиве.\nОбеспечивает до 1,5 Пбайт полезной емкости.
DESCRIPTION_20K = Разработан для обеспечения производительности, консолидации и автоматизации в виртуальных средах центров обработки данных с высокими требованиями.\nОбеспечивает до 2 Пбайт полезной емкости.
DESCRIPTION_40K = Разработан для гибридных облачных сред и обеспечения высочайших в отрасли уровней консолидации, производительности и масштабируемости.\nОбеспечивает до 4 Пбайт (3,5-дюймовые диски) или до 2,8 Пбайт (2,5-дюймовые диски) полезной емкости.
# VG3R #
DESCRIPTION_100K = Массив VMAX 100K предназначен для малых корпоративных и больших коммерческих сред. Он поддерживает от одного до двух узлов с максимальной полезной емкостью до 1.1 Пбайт.
DESCRIPTION_200K = VMAX 200K предназначен для большинства корпоративных сред. Этот массив поддерживает от одного до четырех узлов с максимальной полезной емкостью до 2,28 Пбайт.
DESCRIPTION_400K = VMAX 400K предназначен для крупных сред. Этот массив поддерживает от одного до восьми узлов с максимальной полезной емкостью до 4,27 Пбайт.