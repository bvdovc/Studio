DX_FX_PORT_CONFG = Unterstützt Fibre-Channel-Link-Geschwindigkeiten von 2, 4 und 8 Gbit/s zur Verbindung mit dem Fibre-Channel-Host und zur Fibre-Channel-Verbindung (DX) mit den externen Arrays.\nZur Verbindung mit dem externen Array sind mindestens vier DX-Ports pro Engine erforderlich.\nSteckplatz
DX_PORT_CONFG = Unterstützt Fibre-Channel-Link-Geschwindigkeiten von 2, 4 und 8 Gbit/s zur Verbindung mit dem Fibre-Channel-Host und zur Fibre-Channel-Verbindung (DX) mit den externen Arrays.\nZur Verbindung mit dem externen Array sind mindestens vier DX-Ports pro Engine erforderlich.\nDiese Engine-Konfiguration kann nur mit Multi-Engine-Arrays verwendet werden.\nSteckplatz

