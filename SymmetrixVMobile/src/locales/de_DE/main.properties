## SERIES PROPERTIES ##
DESCRIPTION_10K = Das günstigste Tier 1-Multi-Controller-Array, entwickelt für Performance und Effizienz bei der Anwendungskonsolidierung in virtuellen Umgebungen.\nBietet max. 2 PB nutzbare Kapazität.
DESCRIPTION_10K_UNIFIED = Leistungsfähiges Tier-1-Multi-Controller-System mit vereinheitlichtem Zugriff auf Datei- und Blockebene im selben Array.\nBietet max. 1,5 PB nutzbare Kapazität.
DESCRIPTION_20K = Entwickelt für Performance, Konsolidierung und Automatisierung in anspruchsvollen virtuellen Rechenzentrumsumgebungen.\nBietet max. 2 PB nutzbare Kapazität.
DESCRIPTION_40K = Entwickelt für Hybrid-Cloud-Umgebungen; stellt die branchenweit höchsten Level an Konsolidierung, Performance und Skalierbarkeit bereit.\nBietet max. 4 PB nutzbare Kapazität für 3,5-Zoll-Laufwerke oder 2,8 PB für 2,5-Zoll-Laufwerke.
# VG3R #
DESCRIPTION_100K = Das VMAX 100K-Array unterstützt bis zu zwei Engines mit maximal 0,54 PB nutzbarer Kapazität und ist daher für einfache Enterprise- bis anspruchsvolle kommerzielle Anforderungen geeignet.
DESCRIPTION_200K = Das VMAX 200K-Array unterstützt bis zu vier Engines mit maximal 2,31 PB nutzbarer Kapazität und ist daher für die meisten Enterprise-Anforderungen geeignet.
DESCRIPTION_400K = Das VMAX 400K-Array unterstützt bis zu acht Engines mit maximal 4,35 PB nutzbarer Kapazität und ist daher das ideale System für große Umgebungen.
DESCRIPTION_950F = Sie benötigen ein leistungsfähiges All-Flash-Array, um geschäftskritische Workloads von Mainframes, offenen Systemen und gemischten Workloads ausführen zu können? Ist ein Scale-up von bis zu 4 PBe Flash-Kapazität erforderlich? Die VMAX 950F-Performance von bis zu 6,7 Millionen IOPS unterstützt enorme Workload-Konsolidierung.
DESCRIPTION_450F = Die VMAX 450F ist ein hochskalierbares VMAX-All-Flash-Array zur Bewältigung unterschiedlichster moderner Speicherherausforderungen. Die VMAX 450F lässt sich in offenen Systemen von einem auf bis zu vier V-Brick-Bausteine und in Mainframehostumgebungen von einem auf bis zu vier zBrick-Bausteine skalieren. Die unterstützten nutzbaren Kapazitäten reichen von 53 TBu bis 2 PBu.
DESCRIPTION_250F = Sie benötigen ein kompaktes Enterprise-All-Flash-Array für Workloads offener Systeme? Eine Kapazität von 1 PBe reicht aus? Die VMAX 250F ist für Sie bestens geeignet.
DESCRIPTION_PM2000 = Das PowerMax 2000 ist das effizienteste und flexibelste Produkt der Enterprise-Klasse, das für Workloads offener Systeme mit bis zu 1.7 Mio. IOPS entwickelt wurde. Das Array fängt klein an und bietet bis zu 1 PBe Kapazität und 64 Front-end-Ports in einem halben Rack. Dell EMC PowerMax-Speicherarrays der Enterprise-Klasse mit einer End-to-End-NVMe-Architektur liefern herausragende Performance für kritische und anspruchsvolle Workloads. Das NVMe-Back-end und das NVMe-fähige Front-end schöpfen die Parallelität der aktuellen Flash-Laufwerke voll aus und ebnen gleichzeitig den Weg für neue Speichermedien und SCM-Medien (Storage Class Memory).
DESCRIPTION_PM8000 = Das PowerMax 8000 ist der weltweit schnellste Speicherarray mit seiner bisher unerreichten Skalierbarkeit, Performance und Dichte. Es wurde für ein breites Spektrum an offenen Systemen, Mainframes und gemischten Workloads mit bis zu 10 Mio. IOPS entwickelt. Die größte Konfiguration bietet bis zu 4 PBe Kapazität und 256 Front-end-Ports. Alle Komponenten passen in nur zwei Racks. Dell EMC PowerMax-Speicherarrays mit einer End-to-End-NVMe-Architektur liefern herausragende Performance für kritische und anspruchsvolle Workloads. Das NVMe-Back-end und das NVMe-fähige Front-end schöpfen die Parallelität der aktuellen Flash-Laufwerke voll aus und ebnen gleichzeitig den Weg für neue Speichermedien und SCM-Medien (Storage Class Memory). 