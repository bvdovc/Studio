DESCRIPTION_MESSAGE_TITLE_VMAX_250F = Beschreibung von VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = Die VMAX 250F ist das kompakteste VMAX-All-Flash-Array in Konfigurationen mit bis zu zwei V-Brick-Bausteinen. Ein V-Brick ist der grundlegende Baustein, der Folgendes enthält:\n - Eine Engine (die redundante Datenspeicherverarbeitungseinheit), die auf Broadwell-CPUs mit 12 Kernen zurückgreift.\n - Eine Startkapazität von 13 TBu auf Flash-Laufwerken, verteilt auf zwei Laufwerks-Array-Gehäuse (Disk Array Enclosures, DAEs), die jeweils bis zu 25 2,5-Zoll-Laufwerke unterstützen.\n - Die Software ist in einfachen Bestellungsoptionen verfügbar (F und FX).\nEine anfängliche V-Brick-Konfiguration mit 13 TBu kann:\n - durch Hinzufügen von Flash Capacity Packs aufgerüstet werden, die mit 13 TB über die erforderliche Flash-Kapazität verfügen und die nötige Software beinhalten.\n - durch das Hinzufügen eines V-Brick-Bausteins erweitert werden, um Performance, Konnektivität und Durchsatz zu steigern.\nDank unabhängiger und linearer Skalierung von Kapazität und Performance können VMAX 250F-Arrays äußerst flexibel für variierende Workloads angepasst werden.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = Beschreibung von VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = Die VMAX 950F ist in Systemen mit bis zu acht V-Brick-/zBrick-Bausteinen verfügbar. Ein V-Brick für offene Systeme und ein zBrick für Mainframe sind die Grundbausteine, die Folgendes beinhalten:\n - Eine Engine (die redundante Datenspeicherverarbeitungseinheit), die auf Broadwell-CPUs mit 2,7 GHz und 18 Kernen zurückgreift.\n - Eine Startkapazität von 53 TBu auf Flash-Laufwerken, verteilt auf zwei Laufwerks-Array-Gehäuse (DAEs) mit hoher Dichte, die jeweils bis zu 120 2,5-Zoll-Laufwerke unterstützen.\nDie Software ist in einfachen Bestellungsoptionen verfügbar:\n - F/FX für offene Systeme und gemischte Workloads von offenen Systemen/Mainframe.\n - zF/zFx für Mainframe.\nEine anfängliche V-Brick/zBrick-Konfiguration mit 53 TBu kann:\n - durch Hinzufügen von Flash Capacity Packs (offene Systeme) oder zCapacity Packs (Mainframe) aufgerüstet werden, die mit 13 TB über die erforderliche Speicherkapazität verfügen und die nötige Software beinhalten.\n - Scale-out erfolgt durch das Hinzufügen von V-Brick-/zBrick-Bausteinen, um Performance, Verbindungsoptionen und Durchsatz zu erhöhen.\nDank unabhängiger und linearer Skalierung von Kapazität und Performance können VMAX 950F-Arrays äußerst flexibel für variierende Workloads angepasst werden.
DESCRIPTION_MESSAGE_TITLE_PM2000 = Beschreibung PowerMax 2000
DESCRIPTION_MESSAGE_PM2000 = Dell EMC PowerMax-Speicherarrays der Enterprise-Klasse mit dem NVMe-Back-end liefern herausragende Performance für kritische und anspruchsvolle Workloads. Das NVMe-Back-end und das NVMe-fähige Front-end schöpfen die Parallelität der aktuellen Flash-Laufwerke voll aus und ebnen gleichzeitig den Weg für die Einführung der neuen Speichermedien (SCM).
DESCRIPTION_MESSAGE_TITLE_PM8000 = Beschreibung PowerMax 8000
DESCRIPTION_MESSAGE_PM8000 = Dell EMC PowerMax-Speicherarrays der Enterprise-Klasse mit dem NVMe-Back-end liefern herausragende Performance für kritische und anspruchsvolle Workloads. Das NVMe-Back-end und das NVMe-fähige Front-end schöpfen die Parallelität der aktuellen Flash-Laufwerke voll aus und ebnen gleichzeitig den Weg für die Einführung der neuen Speichermedien (SCM).

