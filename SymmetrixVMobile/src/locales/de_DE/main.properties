STATE_ENGINES_DESCRIPTION = Wählen Sie die Anzahl an Engines aus\n\nEngines sind die wichtigsten I/O-Verarbeitungseinheiten im Array. Sie dienen als Cache, CPUs und bieten eine Verbindung zum Front-end (Host) und Back-end (Laufwerke). Die Anzahl der Engines ist entscheidend für die Größe der Arraykonfiguration und ihre maximale Speicherkapazität.
STATE_ENGINES = Engines
STATE_STGBAYS_DESCRIPTION = Wählen Sie die Anzahl der Speicher-Bays aus\n\nFür jede Engine sind mindestens eine halbe Speicher-Bay oder 16 Disk Array Enclosures (DAEs) erforderlich. Die Anzahl der Engines ist ausschlaggebend für die minimale Anzahl an Speicher-Bays.
STATE_STGBAYS = Speicher-Bays
STATE_DISPERSED10K_DESCRIPTION = System-Bay-Verteilung (optional)\n\nSystem-Bay-Verteilung ist eine Option für die Platzierung von Bays für Arrays mit drei oder vier Engines. Dadurch ist die physische Trennung zwischen System-Bay 2 und System-Bay 3 möglich.
STATE_DISPERSED40K_DESCRIPTION = System-Bay-Verteilung\n\nSystem-Bay-Verteilung ist eine Option für die Platzierung von Bays für Systeme mit drei oder mehr Engines. Mit dieser Option kommt eine physisch getrennte zweite System-Bay ins Spiel, in der alle im Nachhinein hinzugefügten Engines untergebracht werden können. Eine Trennung der System-Bay ist an der dritten, fünften und siebten Engine, die dem Array hinzugefügt wird, möglich.
STATE_DISPERSED = System-Bay-Verteilung
STATE_DAE_DESCRIPTION = Wählen Sie den DAE-Typ aus\n\nStandard-DAEs mit 15 Laufwerken und High-Density-DAEs mit 25 Laufwerken werden innerhalb derselben Arraykonfiguration unterstützt, jedoch nicht innerhalb derselben Speicher-Bay. Wenn zwei DAE-Typen verwendet werden, verwenden alle direkt verbundenen Speicher-Bays einen und alle in Reihe geschalteten Speicher-Bays einen anderen DAE-Typ.
STATE_DAE = DAE-Typ
STATE_DAE_COUNT_DESCRIPTION = Wählen Sie die Anzahl der Disk Array Enclosures (für jeden DAE-Typ) aus\n\nIn Standardarraykonfigurationen unterstützt jede Engine 4 bis 16 DAEs. Es werden jeweils vier weitere DAEs hinzugefügt.
STATE_DAE_COUNT_DESCRIPTION_GENERATOR = Wählen Sie die Anzahl der Disk Array Enclosures (für jeden DAE-Typ) aus\n\nIn Standardarraykonfigurationen unterstützt jede Engine 4 bis 16 DAEs. Es werden jeweils vier weitere DAEs hinzugefügt.
STATE_DAE_COUNT = DAEs
