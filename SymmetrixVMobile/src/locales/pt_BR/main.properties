DESCRIPTION_MESSAGE_TITLE_VMAX_250F = Descrição do VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = O VMAX 250F é o modelo mais compacto entre os arrays VMAX All Flash, com tamanhos que variam de configurações com 1 a 2 V-Bricks. Um V-Brick é o componente modular básico que inclui:\n - Um mecanismo (a unidade de processamento de armazenamento de dados redundantes) usando CPUs Broadwell de 12 núcleos.\n - Uma capacidade inicial de 13 TBu em unidades flash distribuídas em 2 gavetas disk array enclosure (DAEs) que comportam até 25 unidades de 2,5 pol. cada.\n - Software disponível em opções simples de pedido (F e FX)\nUma configuração inicial do V-Brick de 13 TBu pode ser:\n - Dimensionada verticalmente com a adição de pacotes de capacidade de flash de 13 TB que incluem toda a capacidade de flash e os produtos de software necessários.\n - Dimensionada horizontalmente com a adição de um V-Brick para aumentar o desempenho, a conectividade e o throughput.\nO dimensionamento independente e linear tanto da capacidade quanto do desempenho torna os arrays VMAX 250F extremamente flexíveis para lidar com várias cargas de trabalho.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = Descrição do VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = O VMAX 950F tem dimensões que variam de 1 até 8 sistemas V-Brick/z-Brick Um V-Brick para sistemas abertos e um z-Brick para mainframe são os componentes modulares básicos que incluem:\n - Um mecanismo (a unidade de processamento de armazenamento de dados redundantes) usando CPUs Broadwell de 18 núcleos e 2,7 GHz.\n - Uma capacidade inicial de 53 TBu em unidades flash distribuídas em 2 gavetas disk array enclosure (DAEs) densas, que comportam até 120 unidades de 2,5 pol. cada.\nSoftware disponível em opções simples de pedido:\n - F/FX para sistemas abertos e mainframe/sistemas abertos mistos.\n - zF/zFx para mainframe.\nUma configuração inicial do V-Brick/z-Brick de 53 TBu pode ser:\n - Dimensionada verticalmente com a adição de pacotes de capacidade de flash de 13 TB (sistemas abertos)/zCapacity (mainframe) que incluem toda a capacidade de armazenamento e os produtos de software necessários\n - Dimensionada horizontalmente com a adição de V-Bricks/z-Bricks para aumentar o desempenho, a conectividade e o throughput.\nO dimensionamento independente e linear tanto da capacidade quanto do desempenho torna os arrays VMAX 950F extremamente flexíveis para lidar com cargas de trabalho essenciais.
DESCRIPTION_MESSAGE_TITLE_PM2000 = Descrição do PowerMax2000
DESCRIPTION_MESSAGE_PM2000 = Os storage arrays corporativos Dell EMC PowerMax são líderes do setor com back-end NVMe para elevar o desempenho a um novo patamar para cargas de trabalho essenciais e exigentes. O back-end NVMe e o front-end pronto para NVMe libera a natureza paralela das unidades flash atuais e abre o caminho para a adoção de mídia de armazenamento (SCM) emergente.
DESCRIPTION_MESSAGE_TITLE_PM8000 = Descrição do PowerMax8000
DESCRIPTION_MESSAGE_PM8000 = Os storage arrays corporativos Dell EMC PowerMax são líderes do setor com back-end NVMe para elevar o desempenho a um novo patamar para cargas de trabalho essenciais e exigentes. O back-end NVMe e o front-end pronto para NVMe libera a natureza paralela das unidades flash atuais e abre o caminho para a adoção de mídia de armazenamento (SCM) emergente.

