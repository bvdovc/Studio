STATE_DISPERSED10K_DESCRIPTION = Dispersão de gabinete do sistema (opcional)\n\nA dispersão do gabinete do sistema é uma opção de arranjo do gabinete que está disponível para arrays com três e quatro mecanismos. Ela permite a separação física entre o gabinete do sistema 2 e o gabinete do sistema 3.
STATE_DISPERSED40K_DESCRIPTION = Dispersão de gabinete do sistema\n\nA dispersão do gabinete do sistema é uma opção de arranjo do gabinete que está disponível para sistemas com mais de três mecanismos. Essa opção introduz um segundo gabinete do sistema. Ele é separado fisicamente e pode alojar todos os mecanismos adicionados posteriormente. A separação do gabinete do sistema é permitida no terceiro, quinto e sétimo mecanismo adicionado ao array.
STATE_DISPERSED = Dispersão de gabinete do sistema
STATE_DAE_DESCRIPTION = Selecione o tipo de gaveta DAE\n\nAs DAEs padrão com 15 unidades e as DAEs de alta densidade com 25 unidades são compatíveis com suporte dentro da mesma configuração de array, mas não dentro do mesmo gabinete de armazenamento. Quando dois tipos de gaveta DAE são usados, todos os gabinetes de armazenamento de conexão direta usam um tipo de gaveta DAE, e todos os gabinetes de armazenamento com encadeamento em série usam outro tipo de gaveta DAE.
