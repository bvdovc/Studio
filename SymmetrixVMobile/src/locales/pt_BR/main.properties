## SERIES PROPERTIES ##
DESCRIPTION_10K = O array multicontrolador Nível 1 mais econômico, desenvolvido para proporcionar desempenho e eficiência ao consolidar aplicativos em ambientes virtuais.\nFornece uma capacidade utilizável máxima de 2 PB.
DESCRIPTION_10K_UNIFIED = Um sistema multicontrolador Nível 1 de alto desempenho que oferece acesso unificado ao nível de file e block no mesmo array.\nFornece uma capacidade útil máxima de 1,5 PB.
DESCRIPTION_20K = Desenvolvido para proporcionar desempenho, consolidação e automatização em ambientes exigentes de datacenter virtual.\nFornece uma capacidade utilizável máxima de 2 PB.
DESCRIPTION_40K = Desenvolvido para ambientes de nuvem híbrida, fornecendo os mais altos níveis de consolidação, desempenho e escalabilidade do setor.\nFornece no máximo 4 PB (unidades de 3,5 pol.) ou 2,8 PB (unidades de 2,5 pol.) de capacidade útil.
# VG3R #
DESCRIPTION_100K = Para espaços corporativos de pequeno a grande porte, o array VMAX 100K comporta de 1 até 2 mecanismos com capacidade útil de até 0,54 PB.
DESCRIPTION_200K = Para a maioria dos espaços corporativos, o array VMAX 200K comporta de 1 até 4 mecanismos com capacidade útil de até 2,31 PB.
DESCRIPTION_400K = Para ambientes grandes, o array VMAX 400K comporta de 1 até 8 mecanismos com capacidade útil de até 4,35 PB.
DESCRIPTION_950F = Exige um array totalmente flash avançado para executar e cargas de trabalho mistas, mainframe e sistemas abertos essenciais? Precisa dimensionar a capacidade de flash para 4 PBe? O desempenho do VMAX 950F de até 6,7 milhões de I/O por segundo é compatível com a consolidação de carga de trabalho em grande escala.
DESCRIPTION_450F = Os arrays VMAX 450F são arrays VMAX All Flash altamente dimensionáveis e foram desenvolvidos para resolver os mais abrangentes desafios do armazenamento moderno. O VMAX 450F pode ser dimensionado de um a quatro V-Bricks em sistemas abertos e de um a quatro zBricks em ambientes de host de mainframe. As capacidades úteis compatíveis vão de 53 TBu a 2 PBu.
DESCRIPTION_250F = Precisa de um array totalmente flash corporativo compacto para executar suas cargas de trabalho de sistema aberto? A capacidade máxima de 1 PBe é suficiente? O VMAX 250F é a escolha certa para você.
DESCRIPTION_PM2000 = O PowerMax 2000 é o produto corporativo mais eficiente e flexível desenvolvido para cargas de trabalho de sistemas abertos com até 1,7 milhão de IOPS. O array começa pequeno e pode ser dimensionado à capacidade máxima de 1 PBe e 64 portas front-end em 1/2 rack. Os storage arrays corporativos Dell EMC PowerMax são líderes do setor com a arquitetura NVMe completa para elevar o desempenho a um novo patamar para cargas de trabalho essenciais e exigentes. O back-end NVMe e o front-end pronto para NVMe libera a natureza paralela das unidades flash atuais e abre o caminho para a memória de classe de armazenamento (SCM) e a mídia de armazenamento emergentes.
DESCRIPTION_PM8000 = O PowerMax 8000 é o storage array mais rápido do mundo com seu escalonamento, desempenho e densidade inigualáveis. Projetado para uma ampla variedade de sistemas abertos, mainframe e cargas de trabalho mistas com IOPS de até 10 milhões. A maior configuração oferece uma capacidade máxima de 4 PBe e 256 portas front-end. Todos os componentes se encaixam em apenas dois racks. Os arrays Dell EMC PowerMax são líderes do setor com a arquitetura NVMe completa para elevar o desempenho a um novo patamar para cargas de trabalho essenciais e exigentes. O back-end NVMe e o front-end pronto para NVMe libera a natureza paralela das unidades flash atuais e abre o caminho para mídias SCM (Storage Class Memory) e para mídias de armazenamento emergentes. 