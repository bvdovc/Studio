STATE_ENGINES_DESCRIPTION = Selecione o número de mecanismos\n\nOs mecanismos são as unidades principais de processamento de I/O no array. Elas fornecem conectividade para cache, CPUs, front-end (host) e back-end (unidades). O número de mecanismos determina o tamanho da configuração do array e sua capacidade máxima de armazenamento.
STATE_ENGINES = Mecanismos
STATE_STGBAYS_DESCRIPTION = Selecione o número de gabinetes de armazenamento\n\nCada mecanismo requer pelo menos a metade de gabinetes de armazenamento ou 16 gavetas disk array enclosure (DAEs). O número de mecanismos determina o número mínimo de gabinetes de armazenamento
