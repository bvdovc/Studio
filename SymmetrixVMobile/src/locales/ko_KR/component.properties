4_PORT_FIBRE_CHANNEL = 2Gb/s, 4Gb/s 및 8Gb/s Fibre Channel 링크 속도를 지원하여 Fibre Channel 호스트, SRDF 및 외부 스토리지 접속 구성을 제공합니다.\n슬롯
2_PORT_FIBRE_CHANNEL = 16Gb/s, 8Gb/s 및 4Gb/s Fibre Channel 링크 속도를 지원하여 Fibre Channel 호스트 접속 구성을 제공합니다.\n슬롯
2_PORT_10GB_ETHERNET = 10Gb/s 이더넷 링크 속도를 지원하여 iSCSI 또는 FCoE 호스트 및 SRDF 접속 구성을 제공합니다.\n슬롯
2_PORT_1GB_ETHERNET = 1Gb/s 이더넷 링크 속도를 지원하여 IPsec을 사용한 iSCSI 호스트 및 SRDF 접속 구성을 제공합니다.\n슬롯
2_PORT_FiCON = 8Gb/s FICON 링크 속도를 지원하여 메인프레임 호스트 접속 구성을 제공합니다.\n슬롯
DX_FX_PORT_CONFG = 2Gb/s, 4Gb/s 및 8Gb/s Fibre Channel 링크 속도를 지원하여 외부 스토리지에 대한 Fibre Channel 호스트 접속 구성 및 Fibre Channel(DX) 접속 구성을 제공합니다.\n외부 스토리지에 연결하려면 엔진당 최소 4개의 DX 포트가 필요합니다.\n슬롯
DX_PORT_CONFG = 2Gb/s, 4Gb/s 및 8Gb/s Fibre Channel 링크 속도를 지원하여 외부 스토리지에 대한 Fibre Channel 호스트 접속 구성 및 Fibre Channel(DX) 접속 구성을 제공합니다.\n외부 스토리지에 연결하려면 엔진당 최소 4개의 DX 포트가 필요합니다.\n이 엔진 구성은 다중 엔진 스토리지에만 사용할 수 있습니다.\n슬롯

