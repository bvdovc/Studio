REMOVE_CONFIGURATION_APPROVAL_TITLE = 구성 제거
DESCRIPTION_MESSAGE_TITLE_VMAX_250F = VMAX 250F 설명
DESCRIPTION_MESSAGE_VMAX_250F = VMAX 250F는 가장 컴팩트한 VMAX All Flash 스토리지로, 크기는 V-Brick 1개 또는 2개입니다. V-Brick은 다음과 같이 구성되는 기본 빌딩 블록입니다.\n - 12 코어 Broadwell CPU를 사용한 엔진 하나(이중화된 데이터 스토리지 처리 장치)\n - 13TBu의 플래시 드라이브 기본 용량(각각 최대 25개의 6.35cm(2.5") 드라이브를 지원하는 DAE(Disk Array Enclosure) 2개에 걸쳐 분산되어 있음)\n - 두 가지 간단한 옵션(F 및 FX)으로 오더 가능한 소프트웨어\n13TBu V-Brick은 다음과 같이 초기 구성할 수 있습니다.\n - 필요한 플래시 용량과 소프트웨어가 번들로 구성된 13TB 플래시 용량 팩을 추가하여 스케일 업합니다.\n - V-Brick을 추가하여 성능, 접속 구성 및 처리량을 늘리는 방식으로 스케일 아웃합니다.\n용량과 성능을 개별적이고 선형적으로 확장함으로써 VMAX 250F 스토리지를 통해 매우 유연하게 다양한 워크로드를 처리할 수 있습니다.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = VMAX 950F 설명
DESCRIPTION_MESSAGE_VMAX_950F = VMAX 950F의 크기는 V-Brick/zBrick 시스템 1개에서 최대 8개입니다. 오픈 시스템의 기본 빌딩 블록인 V-Brick과 메인프레임의 기본 빌딩 블록인 zBrick은 다음과 같이 구성됩니다.\n - 18 코어 Broadwell 2.7GHz CPU를 사용한 엔진 하나(이중화된 데이터 스토리지 처리 장치)\n - 53TBu의 플래시 드라이브 기본 용량(각각 최대 120개의 6.35cm(2.5") 드라이브를 지원하는 고집적 DAE(Disk Array Enclosure) 2개에 걸쳐 분산되어 있음)\n소프트웨어는 다음 두 가지 간단한 옵션으로 오더 가능합니다.\n - 오픈 시스템 및 오픈 시스템/메인프레임 혼합 환경을 위한 F/FX\n - 메인프레임을 위한 zF/zFx\n53TBu V-Brick/zBrick은 다음과 같이 초기 구성할 수 있습니다.\n - 필요한 스토리지 용량과 소프트웨어가 번들로 구성된 13TB 플래시 용량(오픈 시스템)/zCapacity(메인프레임) 팩을 추가하여 스케일 업합니다.\n - V-Brick/zBrick을 추가하여 성능, 접속 구성 및 처리량을 늘리는 방식으로 스케일 아웃합니다.\n용량과 성능을 개별적이고 선형적으로 확장함으로써 VMAX 950F 스토리지를 통해 매우 유연하게 미션 크리티컬 워크로드를 처리할 수 있습니다.
DESCRIPTION_MESSAGE_TITLE_PM2000 = PowerMax2000 설명
DESCRIPTION_MESSAGE_PM2000 = Dell EMC PowerMax 엔터프라이즈 스토리지 어레이는 NVMe 백엔드를 활용하여 중요하고 까다로운 워크로드에 필요한 한 차원 높은 성능을 실현하며 업계를 주도하고 있습니다. NVMe 백엔드 및 NVMe 지원 프런트엔드는 최신 플래시 드라이브의 빠른 성능을 십분 활용하는 동시에 새로운 스토리지 미디어(SCM)를 도입할 수 있는 길을 열고 있습니다.
