## SERIES PROPERTIES ##
DESCRIPTION_10K = 가상화 환경에서 애플리케이션을 통합할 때 뛰어난 성능과 효율성을 발휘할 수 있도록 설계된 가장 합리적인 가격의 Tier 1 멀티 컨트롤러 스토리지입니다.\n최대 2PB의 가용 용량을 제공합니다.
DESCRIPTION_10K_UNIFIED = 동일한 스토리지에서 파일 수준 및 블록 수준 액세스 기능을 통합 제공하는 고성능 Tier 1 멀티 컨트롤러 시스템입니다.\n최대 1.5PB의 가용 용량을 제공합니다.
DESCRIPTION_20K = 가상화 데이터 센터 환경의 높은 성능, 통합 및 자동화 관련 요구 사항을 충족할 수 있도록 설계되었습니다.\n최대 2PB의 가용 용량을 제공합니다.
DESCRIPTION_40K = 하이브리드 클라우드 환경을 위해 설계되었으며, 업계 최고 수준의 통합, 성능 및 확장성을 실현합니다.\n최대 4PB(8.89cm/3.5인치 드라이브) 또는 2.8PB(6.35cm/2.5인치 드라이브)의 가용 용량을 제공합니다.
# VG3R #
DESCRIPTION_100K = 소규모 기업 및 대부분의 상업 환경을 위한 VMAX 100K 스토리지는 1~2개의 엔진과 최대 0.54PB의 가용 용량을 지원합니다.
DESCRIPTION_200K = 대부분의 기업 환경을 위한 VMAX 200K 스토리지는 1~4개의 엔진과 최대 2.31PB의 가용 용량을 지원합니다.
DESCRIPTION_400K = 대규모 환경을 위한 VMAX 400K 스토리지는 1~8개의 엔진과 최대 4.35PB의 가용 용량을 지원합니다.
DESCRIPTION_950F = 미션 크리티컬 메인프레임, 오픈 시스템 및 혼합 워크로드를 실행할 강력한 올 플래시 시스템이 필요하십니까? 플래시 용량을 최대 4PBe로 스케일 업해야 합니까? 최대 670만 IOPS 성능을 제공하는 VMAX 950F는 대용량 워크로드 통합을 지원합니다.
DESCRIPTION_450F = VMAX 450F는 최신 스토리지에서 발생하는 다양한 문제를 해결할 수 있도록 설계된, 확장성이 뛰어난 VMAX All Flash 스토리지입니다. VMAX 450F는 오픈 시스템 환경의 경우 V-Brick이 1개에서 4개까지 확장되고, 메인프레임 호스트 환경의 경우 zBrick이 1개에서 4개까지 확장됩니다. 지원되는 가용 용량 범위는 53TBu~2PBu입니다.
DESCRIPTION_250F = 오픈 시스템 워크로드를 실행할 컴팩트한 엔터프라이즈 올 플래시 스토리지가 필요하십니까? 최대 1PBe의 용량이면 충분합니까? VMAX 250F가 적합합니다.
DESCRIPTION_PM2000 = PowerMax 2000은 최대 1.7백만 IOPS로 오픈 시스템 워크로드를 지원하도록 설계된 가장 효율적이고 유연한 엔터프라이즈 제품입니다. 이 스토리지는 적은 용량으로 시작하여 1/2 랙에서 최대 1PBe의 용량과 64개의 프런트엔드 포트까지 확장 가능합니다. Dell EMC PowerMax 엔터프라이즈 스토리지 어레이는 포괄적인 NVMe 아키텍처를 활용하여 중요하고 까다로운 워크로드에 필요한 한 차원 높은 성능을 실현하며 업계를 주도하고 있습니다. NVMe 백엔드 및 NVMe 지원 프런트엔드는 최신 플래시 드라이브의 빠른 성능을 십분 활용하는 동시에 새로운 스토리지 미디어인 SCM(Storage Class Memory)을 도입할 수 있는 길을 열고 있습니다.
DESCRIPTION_PM8000 = PowerMax 8000은 탁월한 확장성, 성능 및 집적도를 자랑하는 업계 최고 속도의 스토리지 어레이입니다. 최대 1,000만 IOPS로 다양한 오픈 시스템, 메인프레임 및 혼합 워크로드를 지원하도록 설계되었습니다. 최대 규모로 구성할 경우 최대 4PBe의 용량과 256개의 프런트엔드 포트를 제공합니다. 모든 구성 요소가 2개의 랙에 설치됩니다. Dell EMC PowerMax 스토리지는 포괄적인 NVMe 아키텍처를 활용하여 중요하고 까다로운 워크로드에 필요한 한 차원 높은 성능을 실현하며 업계를 주도하고 있습니다. NVMe 백엔드 및 NVMe 지원 프런트엔드는 최신 플래시 드라이브의 빠른 성능을 십분 활용하는 동시에 새로운 스토리지 미디어인 SCM(Storage Class Memory)을 도입할 수 있는 길을 열고 있습니다.