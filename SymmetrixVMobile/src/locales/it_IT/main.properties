DESCRIPTION_MESSAGE_TITLE_VMAX_250F = Descrizione VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = Gli array VMAX 250F sono gli array VMAX All Flash più compatti, con configurazioni che variano da uno a due V-Brick. Un V-Brick rappresenta le fondamenta di base e include:\n - Un engine (l'unità di elaborazione del data storage ridondante) che usa CPU Broadwell a 12 core.\n - Una capacità iniziale di 13 TBu di flash drive distribuite su due Disk Array Enclosure (DAE), i quali supportano un massimo di 25 unità da 2,5" ciascuno.\n - Software disponibile in semplici opzioni per l'ordine (F e FX).\nUna configurazione V-Brick iniziale da 13 TBu può essere:\n - Sottoposta a scale-up mediante l'aggiunta di pacchetti di capacità flash da 13 TB che includono tutti i software e le capacità flash necessari.\n - Sottoposta a scale-out mediante l'aggiunta di un V-Brick per aumentare le prestazioni, la connettività e il throughput.\nIl dimensionamento indipendente e lineare di prestazioni e capacità rende gli array VMAX 250F estremamente flessibili nell'affrontare workload variabili.
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = Descrizione VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = Gli array VMAX 950F sono disponibili in configurazioni che variano da uno a otto sistemi V-Brick/zBrick. Un V-Brick per gli open system e uno zBrick per il mainframe rappresentano le fondamenta di base e includono:\n - Un engine (l'unità di elaborazione del data storage ridondante) che usa CPU Broadwell a 18 core da 2,7 GHz.\n - Una capacità iniziale di 53 TBu di flash drive distribuite su due Disk Array Enclosure (DAE) ad alta densità, i quali supportano un massimo di 120 unità da 2,5" ciascuno.\nSoftware disponibile in semplici opzioni per l'ordine:\n - F/FX per open system e mainframe/open system misti.\n - zF/zFx per mainframe.\nUna configurazione V-Brick/zBrick iniziale da 53 TBu può essere:\n - Sottoposta a scale-up mediante l'aggiunta di pacchetti di capacità flash (open system)/pacchetti di zCapacity (mainframe) da 13 TB, che includono tutti i software e le capacità di storage necessari.\n - Sottoposta a scale-out mediante l'aggiunta di V-Brick/zBrick per aumentare le prestazioni, la connettività e il throughput.\nIl dimensionamento indipendente e lineare di prestazioni e capacità rende gli array VMAX 950F estremamente flessibili nell'affrontare workload mission-critical.
DESCRIPTION_MESSAGE_TITLE_PM2000 = Descrizione PowerMax 2000
DESCRIPTION_MESSAGE_PM2000 = Gli enterprise storage array Dell EMC PowerMax sono leader del settore con il back-end NVMe e innalzano il livello delle prestazioni per i workload cruciali ed esigenti. Il back-end NVMe e il front-end NVMe-ready sfruttano la natura parallela delle attuali flash drive e aprono la strada all'adozione degli storage media emergenti (SCM).
