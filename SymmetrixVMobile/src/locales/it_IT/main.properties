STATE_ENGINES_DESCRIPTION = Seleziona il numero di engine\n\nGli engine sono le principali unità di elaborazione I/O presenti nell'array. Forniscono connettività cache, CPU, front-end (host) e back-end (unità). Il numero di engine determina la dimensione della configurazione dell'array e la sua massima capacità di storage.
STATE_ENGINES = Engine
STATE_STGBAYS_DESCRIPTION = Seleziona il numero di storage bay\n\nOgni engine richiede un minimo di mezzo storage bay o 16 DAE (Disk Array Enclosure). Il numero di engine determina il numero minimo di storage bay.
STATE_STGBAYS = Storage bay
STATE_DISPERSED10K_DESCRIPTION = Dispersione del system bay (opzionale)\n\nLa dispersione del system bay è un'opzione di posizionamento del bay disponibile per gli array a tre e quattro engine. Questa opzione consente la separazione fisica tra il System Bay 2 e il System Bay 3.
STATE_DISPERSED40K_DESCRIPTION = Dispersione del system bay\n\nLa dispersione del system bay è un'opzione di posizionamento del bay disponibile per i sistemi con più di 3 engine. Questa opzione introduce un secondo system bay separato fisicamente, in grado di ospitare tutti gli engine aggiunti successivamente. La separazione dei system bay è consentita al terzo, quinto e settimo engine aggiunto all'array.
STATE_DISPERSED = Dispersione del system bay
STATE_DAE_DESCRIPTION = Seleziona il tipo di DAE\n\nI DAE standard, con 15 unità, e i DAE ad alta densità, con 25 unità, sono supportati nella stessa configurazione degli array ma non all'interno dello stesso storage bay. Quando si usano due tipi di DAE, tutti gli storage bay a collegamento diretto ne usano uno e tutti gli storage bay collegati in modalità daisy-chain usano un altro tipo di DAE.
STATE_DAE = Tipo DAE
STATE_DAE_COUNT_DESCRIPTION = Seleziona il numero di Disk Array Enclosure (per ciascun tipo di DAE)\n\nNelle configurazioni standard degli array, ciascun engine supporta da un minimo di 4 a un massimo di 16 DAE. I DAE vengono aggiunti in multipli di quattro.
