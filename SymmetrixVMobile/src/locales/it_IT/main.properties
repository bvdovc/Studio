## SERIES PROPERTIES ##
DESCRIPTION_10K = L'array multi-controller tier 1 più economico, progettato specificamente per offrire prestazioni ed efficienza per il consolidamento delle applicazioni negli ambienti virtuali.\nFornisce un massimo di 2 PB di capacità utilizzabile.
DESCRIPTION_10K_UNIFIED = Sistema multi-controller tier 1 con prestazioni elevate che offre accesso unificato a livello di file e block nello stesso array.\nFornisce un massimo di 1,5 PB di capacità utilizzabile.
DESCRIPTION_20K = Progettato specificamente per offrire prestazioni, consolidamento e automazione negli ambienti di data center virtuali complessi.\nFornisce un massimo di 2 PB di capacità utilizzabile.
DESCRIPTION_40K = Progettato specificamente per gli ambienti hybrid cloud, offre i livelli di consolidamento, prestazioni e scalabilità più elevati del settore.\nFornisce un massimo di 4 PB (unità da 3,5") o 2,8 PB (unità da 2,5") di capacità utilizzabile.
# VG3R #
DESCRIPTION_100K = Per aziende modeste con elevato spazio commerciale, l'array VMAX 100K supporta da uno a due engine e una capacità utilizzabile massima di 0,54 PB.
DESCRIPTION_200K = Per la maggior parte degli spazi aziendali, l'array VMAX 200K supporta da uno a quattro engine con una capacità di utilizzo massima di 2,31 PB.
DESCRIPTION_400K = Per gli ambienti di grandi dimensioni, l'array VMAX 400K supporta da uno a otto engine e una capacità di utilizzo massima di 4,35 PB.
DESCRIPTION_950F = Hai bisogno di un all-flash array potente per eseguire mainframe, open system e workload misti mission-critical? Ti serve scalare fino a 4 PBe di capacità flash? VMAX 950F, con prestazioni fino a 6,7 milioni di IOPS, supporta livelli elevati di consolidamento dei workload.
DESCRIPTION_450F = VMAX 450F è un array VMAX All Flash a elevata scalabilità progettato per risolvere la più vasta serie di sfide dello storage moderno. VMAX 450F è scalabile fino a quattro V-Brick negli open system e fino a quattro zBrick negli ambienti host mainframe. Le capacità utilizzabili supportate variano da 53 TBu a 2 PBu.
DESCRIPTION_250F = Hai bisogno di un all-flash array compatto di livello enterprise per eseguire i workload degli open system? Ti è sufficiente una capacità massima di 1 PBe? VMAX 250F è pensato appositamente per te.
DESCRIPTION_PM2000 = PowerMax 2000 è il prodotto di livello enterprise più efficiente e flessibile progettato per workload di open system con 1,7 milioni di IOPS. L'array parte in modo ridotto e può scalare fino a una capacità massima di 1 PBe e 64 porte front-end in 1/2 rack. Gli enterprise storage array Dell EMC PowerMax sono leader del settore con un\u2019architettura NVMe end-to-end e innalzano il livello delle prestazioni per i workload cruciali ed esigenti. Il back-end NVMe e il front-end NVMe-ready sfruttano la natura parallela delle attuali flash drive e aprono la strada ai supporti di storage, storage class memory (SCM) emergenti.
DESCRIPTION_PM8000 = PowerMax 8000 è lo storage array più veloce al mondo con scalabilità, prestazioni e densità ineguagliabili. È progettato per un'ampia gamma di open system, mainframe e workload misti con 10 milioni di IOPS. La configurazione più grande offre una capacità massima di 4 PBe e un massimo di 256 porte front-end. Solo due rack possono contenere tutti i componenti. Gli array Dell EMC PowerMax sono leader del settore con un\u2019architettura NVMe end-to-end e innalzano il livello delle prestazioni per i workload cruciali ed esigenti. Il back-end NVMe e il front-end NVMe-ready sfruttano la natura parallela delle attuali flash drive e aprono la strada ai supporti di storage, storage class memory (SCM) emergenti. 