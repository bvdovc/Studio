## SERIES PROPERTIES ##
DESCRIPTION_10K = 仮想コンポーネント内でアプリケーションを統合するときのパフォーマンスと効率を向上させるように構築された最も低価格な第1階層マルチコントローラ アレイ。\n最大2 PBの有効容量を提供します。
DESCRIPTION_10K_UNIFIED = 同じアレイ内で統合されたファイルレベルおよびブロックレベルのアクセスを提供する高パフォーマンスのTier 1マルチ コントローラ システム。\n最大1.5 PBの有効容量を提供します。
DESCRIPTION_20K = 要求度の高い仮想データ センター環境で高パフォーマンス、統合、自動化を実現するように設計されています。\n最大2 PBの有効容量を提供します。
DESCRIPTION_40K = ハイブリッド クラウド環境向けに構築され、業界で最高レベルの統合、パフォーマンス、拡張性を提供します。\n最大4 PB（3.5インチ ドライブ）または2.8 PB（2.5インチ ドライブ）の有効容量を提供します。
# VG3R #
DESCRIPTION_100K = VMAX 100Kアレイは、小規模企業および大規模商業市場向けに1～2台のエンジンと最大有効容量0.54 PBをサポートします。
DESCRIPTION_200K = VMAX 200Kアレイは、ほとんどのエンタープライズ市場向けに1～4台のエンジンと最大有効容量2.31 PBをサポートします。
DESCRIPTION_400K = VMAX 400Kアレイは、大規模環境向けに1～8台のエンジンと最大有効容量4.35 PBをサポートします。
DESCRIPTION_950F = メインフレーム、オープン システム、混在環境のミッション クリティカルなワークロードを実行するために、強力なオール フラッシュ アレイが必要ですか？ 4 PBeまでフラッシュ容量を拡張する必要がありますか？ 最大670万IOPSというVMAX 950Fのパフォーマンスで、大規模なワークロードの統合をサポートします。
DESCRIPTION_450F = VMAX 450Fは、今日の広範囲なストレージの課題を解決するために作られた、拡張性の高いVMAXオール フラッシュ アレイです。VMAX 450Fは、オープン システムでは1台から4台のV-Brickに、メインフレーム ホスト環境では1台から4台のzBrickに拡張できます。サポート対象の有効容量は、53 TBu～2 PBuです。
DESCRIPTION_250F = お使いのオープン システム ワークロードの実行に、コンパクトなエンタープライズ フラッシュ アレイが必要ですか？ 最大容量は1 PBeで十分ですか？ VMAX 250Fは、お使いの環境にとって理想的な製品です。
DESCRIPTION_PM2000 = PowerMax 2000は、最大1.7MのIOPSでオープン システムのワークロードのために設計された、最も優れた効率性と柔軟性を提供するエンタープライズ製品です。小規模で開始したアレイは、1/2のラック スぺースで最大1 PBeの容量と64のフロントエンド ポートまで拡張できます。Dell EMC PowerMaxエンタープライズ ストレージ アレイはエンド ツー エンドNVMeアーキテクチャで業界をリードし、重要かつ要件の厳しいワークロードに対するパフォーマンスを次のレベルに引き上げます。NVMeバックエンドおよびNVMe対応のフロントエンドにより、新たなストレージ メディア、SCM（ストレージ クラス メモリ）への道を切り開くと同時に、現在のフラッシュ ドライブの並列性を解き放ちます。
DESCRIPTION_PM8000 = PowerMax 8000は、優れた拡張性、パフォーマンス、密度を備えた世界最速レベルのストレージ アレイです。最大10MのIOPSでさまざまなオープン システム、メインフレーム、混在ワークロードのために設計されています。最大規模の構成では、最大4PBeの容量と256のフロントエンド ポートを提供します。すべてのコンポーネントがわずか2台のラックに収まります。Dell EMC PowerMaxアレイはエンド ツー エンドNVMeアーキテクチャで業界をリードし、重要かつ要件の厳しいワークロードに対するパフォーマンスを次のレベルに引き上げます。NVMeバックエンドおよびNVMe対応のフロントエンドにより、新たなストレージ メディア、SCM（ストレージ クラス メモリ）への道を切り開くと同時に、現在のフラッシュ ドライブの並列性を解き放ちます。