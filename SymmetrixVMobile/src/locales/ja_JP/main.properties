DESCRIPTION_MESSAGE_TITLE_VMAX_250F = 説明: VMAX 250F
DESCRIPTION_MESSAGE_VMAX_250F = VMAX 250Fは、1～2台のV-Brickで構成された最もコンパクトなサイズのVMAX All Flashアレイです。V-Brickは、次の要素が含まれる基本ビルディング ブロックです。\n - 12コアBroadwell CPUを使用したエンジン（冗長データ ストレージ処理装置）。\n - 2台のDAE（ディスク アレイ エンクロージャ）に分散したフラッシュ ドライブ上に13 TBuのスターター容量を搭載し、各DAEで最大25台の2.5インチ ドライブをサポート。\n - シンプルなオーダー オプション（FとFX）でソフトウェアを利用可能。\n13 TBu V-Brickの初期構成では、次のことが可能です。\n - 必要なすべてのフラッシュ容量とソフトウェアをバンドルする13 TBのフラッシュ容量パックを追加することで、スケールアップ。\n - V-Brickを追加して、パフォーマンス、接続性、スループットを向上させることで、スケールアウト。\n容量およびパフォーマンスの両方を個別に直線的に拡張することにより、VMAX 250Fアレイは、さまざまなワークロードに極めて柔軟に対処できます。
DESCRIPTION_MESSAGE_TITLE_VMAX_950F = 説明: VMAX 950F
DESCRIPTION_MESSAGE_VMAX_950F = VMAX 950Fのサイズでは、V-Brick/zBrickシステムを1～8台の範囲で構成できます。オープン システム向けのV-Brickとメインフレーム向けのzBrickは、次の要素が含まれる基本ビルディング ブロックです。\n - 18コアBroadwell  2.7 GHz CPUを使用したエンジン（冗長データ ストレージ処理装置）。\n - 2台の高密度DAE（ディスク アレイ エンクロージャ）に分散したフラッシュ ドライブ上に53 TBuのスターター容量を搭載し、各DAEで最大120台の2.5インチ ドライブをサポート。\nシンプルなオーダー オプション\n - オープン システム、およびオープン システム/メインフレーム混在タイプ向けF/FX。\n - メインフレーム向けzF/zFx。\n53 TBu V-Brick/zBrickの初期構成では、次のことが可能です。\n - 必要なすべてのストレージ容量とソフトウェアをバンドルする13 TBのフラッシュ容量パック（オープン システム向け）、またはzCapacityパック（メインフレーム向け）を追加することで、スケールアップ。\n - V-Brick/zBrickを追加して、パフォーマンス、接続性、スループットを向上させることで、スケールアウト。\n容量およびパフォーマンスの両方を個別に直線的に拡張することにより、VMAX 950Fアレイは、ミッション クリティカルなワークロードに極めて柔軟に対処できます。
DESCRIPTION_MESSAGE_TITLE_PM2000 = PowerMax2000の説明
DESCRIPTION_MESSAGE_PM2000 = Dell EMC PowerMaxエンタープライズ ストレージ アレイはNVMeバックエンドで業界をリードし、重要かつ要件の厳しいワークロードに対するパフォーマンスを次のレベルに引き上げます。NVMeバックエンドおよびNVMe対応のフロントエンドにより、新たなSCM（ストレージ メディア）の採用への道を切り開くと同時に、現在のフラッシュ ドライブの並列性を解き放ちます。
DESCRIPTION_MESSAGE_TITLE_PM8000 = PowerMax8000の説明
DESCRIPTION_MESSAGE_PM8000 = Dell EMC PowerMaxエンタープライズ ストレージ アレイはNVMeバックエンドで業界をリードし、重要かつ要件の厳しいワークロードに対するパフォーマンスを次のレベルに引き上げます。NVMeバックエンドおよびNVMe対応のフロントエンドにより、新たなSCM（ストレージ メディア）の採用への道を切り開くと同時に、現在のフラッシュ ドライブの並列性を解き放ちます。

