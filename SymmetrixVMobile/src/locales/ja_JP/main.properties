STATE_ENGINES_DESCRIPTION = エンジンの数を選択します\n\nエンジンはアレイの主要なI/O処理ユニットです。キャッシュ、CPU、フロントエンド（ホスト）およびバックエンド（ドライブ）接続を提供します。エンジンの数により、アレイ構成のサイズと最大ストレージ容量を指定します。
STATE_ENGINES = エンジン
STATE_STGBAYS_DESCRIPTION = ストレージ ベイの数を選択します\n\n各エンジンで、少なくともストレージ ベイの半分または16台のDAE（ディスク アレイ エンクロージャ）が必要です。エンジンの数によりストレージ ベイの最小数を指定します。
STATE_STGBAYS = ストレージ ベイ
STATE_DISPERSED10K_DESCRIPTION = システム ベイの分散（オプション）\n\nシステム ベイの分散は、3台または4台のエンジン アレイで利用可能なベイ分散オプションです。システム ベイ2とシステム ベイ3の間で物理的に分離できます。
STATE_DISPERSED40K_DESCRIPTION = システム ベイの分散\n\nシステム ベイの分散は3台以上のエンジン システムで利用可能なベイ分散オプションです。このオプションでは、追加したエンジンを格納できる物理的に分離された第2のシステム ベイを導入します。システム ベイの分散は、アレイに追加された3番目、5番目、7番目のエンジンで実行できます。
STATE_DISPERSED = システム ベイの分散
STATE_DAE_DESCRIPTION = DAEタイプを選択します\n\n標準（15ドライブ）DAE、高密度（25ドライブ）DAEは同じアレイ構成内でサポートされますが、同じストレージ ベイ内ではサポートされません。2つのDAEタイプを使用する場合は、直接接続型ストレージ ベイで一方のDAEタイプが使用され、デイジー チェーン ストレージ ベイで他方のDAEが使用されます。
STATE_DAE = DAEタイプ
STATE_DAE_COUNT_DESCRIPTION = 各DAEタイプのディスク アレイ エンクロージャの数を選択します\n\n標準のアレイ構成では、各エンジンで少なくとも4台から最大16台のDAEをサポートします。DAEは4の倍数で追加されます。
STATE_DAE_COUNT_DESCRIPTION_GENERATOR = 各DAEタイプのディスク アレイ エンクロージャの数を選択します\n\n標準のアレイ構成では、各エンジンで少なくとも4台から最大16台のDAEをサポートします。DAEは4の倍数で追加されます。
